<!DOCTYPE html>

<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <title>AstroSession - WebEntwicklung Hausarbeit SS18</title>
    </head>
  
    <body>

        <header>

            <div class="header-element-container">
                <i class="material-icons md-24">public</i>
                <h1>AstroSession</h1>
            </div>

        </header>

        <main>

            <aside>

                <div class="aside-header-container">
                    <i class="material-icons md-24">near_me</i>
                    <h2>Sitzungen</h2>
                </div>

                <div class="aside-content-footer-container">

                <div class="aside-content-container" id="sitzung-list-container">
                    <ul id="sitzung-list">
                        
                    </ul>
                </div>  

                <div class="aside-footer-container">
                    <div id="arrow-previous">
                        <i class="material-icons md-48">arrow_left</i>
                    </div>
                    <div id="arrow-next">
                        <i class="material-icons md-48">arrow_right</i>
                    </div>
                </div>

            </div>

            </aside>

            <section id="section">
                <div class="section-header-container">
                    <div>
                        <i class="material-icons md-24">info</i>
                        <h2>Sitzungsinformationen</h2>
                    </div>
                    <i class="material-icons md-36" id="edit" style="display: none;">edit</i>
                </div>

                <div class="section-content-container" >

                    <div id="sitzungDetail" style="display: none;">
                        <form>
                            <div>
                                <label for="ortsname_detail">Ortsname</label>
                                <input type="text" name="ortsname" id="ortsname_detail" disabled>
                            </div>
                            <div>
                                <label for="datum_detail">Datum</label>
                                <input type="date" name="datum" id="datum_detail" disabled>
                            </div>
                            <div class="object_overflow">
                                <label for="objects_container_detail">Gesichtete Objekte</label>
                                <div id="objects_container_detail">
                                    <input type="text" disabled>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div id="sitzungPatch" style="display: none;">
                        <form>
                            <div>
                                <label for="ortsname_patch">Ortsname</label>
                                <input type="text" name="ortsname" id="ortsname_patch">
                            </div>
                            <div>
                                <label for="datum">Geplantes Datum</label>
                                <input type="date" name="datum" id="datum_patch">
                            </div>
                            <div class="object_overflow">
                                <div id="objects_container_patch">
                                        <input type="text">
                                </div>
                            </div>
                            <button id="patchSitzung">Patch Sitzung</button>
                        </form>
                    </div>

                    <div id="sitzungPost" style="display: none;">
                        <form>
                            <label for="ortsname">Ortsname</label>
                            <input type="text" name="ortsname" id="ortsname_post">
                            <label for="datum">Geplantes Datum</label>
                            <input type="date" name="datum" id="datum_post">
                            <div id="objects_container_post">
                                <input type="text">
                            </div>
                            <button id="postSitzung">Post Sitzung</button>
                        </form>
                    </div>

                </div>
            </section>

        </main>

        <footer>
            <p>By Rizki &amp; Jeremy</p>
        </footer>

        <script src="js/bundle.js"></script>
    </body>
