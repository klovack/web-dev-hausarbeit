<!DOCTYPE html>

<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <title>AstroSession - WebEntwicklung Hausarbeit SS18</title>
    </head>
  
    <body>

        <header>

            <div class="header-element-container">
                <i class="material-icons md-24">public</i>
                <h1>AstroSession</h1>
            </div>

        </header>

        <main>

            <aside>

                <div class="aside-header-container">
                    <i class="material-icons md-24">near_me</i>
                    <h2>Sitzungen</h2>
                </div>

                <div class="aside-content-footer-container">

                <div class="aside-content-container" id="sitzung-list-container">
                    <ul id="sitzung-list">
                        
                    </ul>
                </div>  

                <div class="aside-footer-container">
                    <div id="arrow-previous">
                        <i class="material-icons md-48">arrow_left</i>
                    </div>
                    <div class="spinner-loader" id="spinner-loader"></div>
                    <div id="arrow-next">
                        <i class="material-icons md-48">arrow_right</i>
                    </div>
                </div>

            </div>

            </aside>

            <section id="section">
                <div class="section-header-container">
                    <div>
                        <i class="material-icons md-24">info</i>
                        <h2>Sitzungsinformationen</h2>
                    </div>
                    <div class="control-div">
                        <i class="material-icons md-36" id="edit" style="display: none;">edit</i>
                        <i class="material-icons md-36" id="patchSitzung" style="display: none;">save</i>
                        <i class="material-icons md-36" id="postSitzung" style="display: none;">save</i>
                        <i class="material-icons md-36" id="createNew">add_circle</i>
                        <i class="material-icons md-36" id="cancel" style="display: none;">cancel</i>
                        <i class="material-icons md-36" id="delete" style="display: none;">delete_forever</i>
                    </div>
                </div>

                <div class="section-content-container" >

                    <div id="sitzungInfo" style="display: none;">
                        <form onsubmit="event.preventDefault(); return false">
                            <div>
                                <label for="ortsname">Ortsname</label>
                                <input type="text" name="ortsname" id="ortsname">
                            </div>
                            <div>
                                <label for="datum">Datum</label>
                                <input type="date" name="datum" id="datum">
                            </div>
                            <div class="object_overflow">
                                <label for="objects_container" style="display: inline-block;">Gesichtete Objekte</label>
                                <i class="material-icons md-24" id="add" style="display: none; margin-bottom: 8px">add_circle</i>
                                <div id="objects_container">
                                    <div class="deleteable_input">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </section>

        </main>

        <footer>
            <p>By Rizki &amp; Jeremy</p>
        </footer>

        <script src="js/bundle.js"></script>
    </body>
